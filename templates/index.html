<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Analizador De Codigo</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Analizador De Codigo</h1>

    <form method="POST">
      <textarea name="entrada" rows="4" placeholder="">{{ entrada }}</textarea>
      <button type="submit">Analizar</button>
    </form>

    {% if tokens %}
    <h2>Resultado:</h2>
    <table>
      <thead>
        <tr>
          <th>Tipo</th>
          <th>Valor</th>
        </tr>
      </thead>
      <tbody>
        {% for tipo, valor in tokens %}
        <tr>
          <td>{{ tipo }}</td>
          <td>{{ valor }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    {% endif %}
  </div>
</body>
</html>
